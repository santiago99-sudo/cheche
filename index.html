<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videy Player</title>
    <style>
        body { margin: 0; padding: 0; background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #video-container { 
            position: relative; width: 100%; height: 100%; 
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center;
        }
        .play-btn { width: 80px; height: 80px; background: rgba(255,0,0,0.9); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(255,0,0,0.5); cursor: pointer; }
        .play-btn::after { content: ""; border-style: solid; border-width: 15px 0 15px 25px; border-color: transparent transparent transparent #fff; margin-left: 5px; }
        .text { position: absolute; bottom: 30%; color: white; font-weight: bold; text-shadow: 2px 2px 5px #000; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="video-container" onclick="gasCuan()">
        <div class="play-btn"></div>
        <div class="text">KLIK UNTUK NONTON HD</div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('tgWebAppStartParam');
        let target = "https://google.com"; 

        if (data && data.includes('_img_')) {
            const split = data.split('_img_');
            target = split[0];
            document.getElementById('video-container').style.backgroundImage = "url('" + split[1] + "')";
        }

        function gasCuan() {
            window.open("https://otieu.com/4/10545078", "_blank");
            setTimeout(() => { window.open("https://www.effectivegatecpm.com/f2f5c6b97?key=258d32b638981c8276aa97fbc21c3199", "_blank"); }, 300);
            setTimeout(() => { window.location.href = target; }, 1000);
        }
    </script>
</body>
</html>
