<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player HD</title>
    <style>
        body { margin: 0; padding: 0; background: #111; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        #video-container { 
            position: relative; width: 95%; max-width: 600px; aspect-ratio: 16/9; 
            background: #000; border-radius: 12px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            /* Background loading netral */
            background-image: url('https://via.placeholder.com/600x340/000000/FFFFFF?text=LOADING+VIDEO...'); 
            background-size: cover; background-position: center;
        }
        .overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.4); display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; 
        }
        .play-button { 
            width: 75px; height: 75px; background: #ff0000; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 0 20px rgba(255,0,0,0.6); transition: 0.3s;
        }
        .play-button::after { content: ""; border-style: solid; border-width: 15px 0 15px 25px; border-color: transparent transparent transparent #fff; margin-left: 5px; }
        .hint { margin-top: 15px; color: white; font-weight: bold; text-shadow: 2px 2px 4px #000; font-size: 18px; text-align: center; padding: 0 10px; }
    </style>
</head>
<body>

    <div id="video-container" onclick="eksekusiCuan()">
        <div class="overlay">
            <div class="play-button"></div>
            <p class="hint">KLIK UNTUK PUTAR VIDEO (HD)</p>
        </div>
    </div>

    <script>
        // LINK IKLAN KAMU
        const linkMonetag = "https://otieu.com/4/10545078"; 
        const linkAdsterra = "https://www.effectivegatecpm.com/f2f5c6b97?key=258d32b638981c8276aa97fbc21c3199";

        // MENGAMBIL DATA DARI TELEGRAM
        const urlParams = new URLSearchParams(window.location.search);
        const startApp = urlParams.get('tgWebAppStartParam');

        let targetVideo = "";
        let posterGambar = "";

        if (startApp) {
            // Memisahkan link video dan link gambar menggunakan pemisah _img_
            if (startApp.includes('_img_')) {
                const parts = startApp.split('_img_');
                targetVideo = parts[0];
                posterGambar = parts[1];
            } else {
                targetVideo = startApp;
            }
        }

        // Jika ada gambar, ganti background-nya
        if (posterGambar) {
            document.getElementById('video-container').style.backgroundImage = "url('" + decodeURIComponent(posterGambar) + "')";
        }

        function eksekusiCuan() {
            // Buka Iklan 1
            window.open(linkMonetag, '_blank');
            // Buka Iklan 2 (Adsterra)
            setTimeout(() => { window.open(linkAdsterra, '_blank'); }, 400);
            // Redirect ke Video Asli
            setTimeout(() => {
                if (targetVideo) {
                    window.location.href = decodeURIComponent(targetVideo);
                } else {
                    alert("Silakan gunakan link dari bot untuk menonton!");
                }
            }, 1200);
        }
    </script>
</body>
</html>
